buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.0.43"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IC-14.1.4' //IntelliJ IDEA dependency 
    pluginName 'innerbuilder'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

group 'org.jetbrains'
version '1.1.3' // Plugin version
